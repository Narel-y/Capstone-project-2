<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>National Parks Search</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/park.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">Outdoor Adventures</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="parks.html">National Parks</a></li>
        <li><a href="mountains.html">Mountains</a></li>
      </ul>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  
  <section id="parks-hero" class="hero">
   
    <div class="hero-background">
      <img id="hero-image" src="img2/istockphoto-935746242-612x612.jpg" alt="National Parks">
    </div>
    <div class="hero-content">
      <h1>Find Your Perfect National Park</h1>
      <p>Discover and explore the beauty of national parks.</p>

    
      <div class="search-filters">
        <div class="search-options">
          <label for="search-type">Search By:</label>
          <select id="search-type">
            <option value="location">Location</option>
            <option value="parkType">Park Type</option>
          </select>
        </div>

       
        <div id="location-filter" class="filter-group">
          <label for="location-select">Select a State/Territory:</label>
          <select id="location-select">
            
          </select>
        </div>

        
        <div id="park-type-filter" class="filter-group" style="display: none;">
          <label for="park-type-select">Select a Park Type:</label>
          <select id="park-type-select">
            
          </select>
        </div>

        <button id="search-button" class="btn">Search</button>
      </div>
    </div>
  </section>

  
  <main class="content">
    <div id="results" class="results">
    
    </div>
  </main>

  
  <footer>
    <p>&copy; 2024 Outdoor Adventures. All rights reserved.</p>
  </footer>

 
  
  <script src="js/park.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
